<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link rel="stylesheet" href="./assets/CSS/quiz.css">
</head>
<body>
    <div class="container">
        <div id="game" class="flex-column">
            <h1>Coding Quiz Challenge</h1>
            <div class="timer">Time Left: </div>
            <div class="question">This is the Question</div>
            <div class="choice-container">
                <p class="choice-letter">A</p>
                <p class="choice-text" data-question="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-letter">B</p>
                <p class="choice-text" data-question="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-letter">C</p>
                <p class="choice-text" data-question="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-letter">D</p>
                <p class="choice-text" data-question="4">Choice 4</p>
            </div>

        </div>
    </div>
    <script src="./assets/JS/script.js"></script>
    <script src="./assets/JS/questions.js"></script>
</body>
</html>
